<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/0e18bce9ba.js"
      crossorigin="anonymous"
    ></script>
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>Bootstrap Theme</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
      <div class="container">
        <a href="index.html" class="nav-brand">
          <i class="fab fa-wolf-pack-battalion fa-2x fa-fw"></i>
        </a>

        <button
          class="navbar-toggler"
          data-toggle="collapse"
          data-target="#main-navbar"
        >
          <i class="fab fa-wolf-pack-battalion"></i>
        </button>

        <div class="collapse navbar-collapse" id="main-navbar">
          <ul class="navbar-nav text-center mr-auto">
            <li class="nav-item px-1">
              <a href="index.html" class="nav-link">Dashboard</a>
            </li>
            <li class="nav-item px-1">
              <a href="posts.html" class="nav-link">Posts</a>
            </li>
            <li class="nav-item px-1">
              <a href="categories.html" class="nav-link">Categories</a>
            </li>
            <li class="nav-item px-1">
              <a href="users.html" class="nav-link">Users</a>
            </li>
          </ul>

          <ul class="navbar-nav ml-auto text-center">
            <li class="nav-item dropdown mr-3">
              <a
                href=""
                class="nav-link dropdown-toggle"
                data-toggle="dropdown"
              >
                <i class="fas fa-user"></i>
                <small>Welcome</small>
              </a>
              <div class="dropdown-menu">
                <a href="profile.html" class="dropdown-item">
                  <i class="fas fa-user-circle"></i>
                  Profile
                </a>
                <a href="settings.html" class="dropdown-item">
                  <i class="fas fa-cog"></i>
                  Settings
                </a>
              </div>
            </li>
            <li class="nav-item">
              <a href="login.html" class="nav-link">
                <i class="fas fa-user-times"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- header -->
    <header id="main-header" class="py-5 bg-primary text-white">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h1><i class="fas fa-user"></i>Profile</h1>
          </div>
        </div>
      </div>
    </header>

    <!-- actions -->
    <section id="actions" class="py-4 mb-4 bg-white">
      <div class="container">
        <div class="row">
          <div class="col-md-3">
            <a href="index.html" class="btn btn-light btn-block">
              <i class="fas fa-arrow-left"></i>
              Back to dashboard
            </a>
          </div>
          <div class="col-md-3">
            <a href="index.html" class="btn btn-secondary btn-block">
              <i class="fas fa-lock"></i>
              Change password
            </a>
          </div>
          <div class="col-md-3">
            <a href="index.html" class="btn btn-danger btn-block">
              <i class="fas fa-trash"></i>
              Delete account
            </a>
          </div>
        </div>
      </div>
    </section>

    <!-- profile -->
    <section id="profile">
      <div class="container">
        <div class="row">
          <div class="col-md-9">
            <div class="card">
              <div class="card-header">
                <h4>Edit Profile</h4>
              </div>
              <div class="card-body">
                <form action="">
                  <div class="form-group">
                    <label for="name">Name </label>
                    <input type="text" class="form-control" value="Wolfy" />
                  </div>
                  <div class="form-group">
                    <label for="name">Email </label>
                    <input
                      type="text"
                      class="form-control"
                      value="Wolfy@wolf.com"
                    />
                  </div>
                  <div class="form-group">
                    <label for="name">Bio </label>
                    <textarea name="editor1">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Dignissimos maxime officiis recusandae sapiente. Tenetur!
                    </textarea>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <h3>Your Avatar</h3>
            <div class="form-group">
                <div class="custom-file">
                    <img
                    src="./images/avatar.png"
                    alt=""
                    class="d-block img-fluid mb-3 custom-input-file"
                    type='file'
                    />
                    <input class="custom-input-file" type="file">
                </div>
            </div>
            <button class="btn btn-primary btn-block">Edit Image</button>
            <button class="btn btn-danger btn-block">Delete Image</button>
          </div>
        </div>
      </div>
    </section>

    <footer id="main-footer" class="bg-dark text-white text-center mt-5 p-5">
      <div class="container">
        <div class="col">
          <p class="lead text-center">
            Copyright &copy;
            <span id="year"></span>
            Wolf
          </p>
        </div>
      </div>
    </footer>
    <!-- jquery -->
    <script
      src="http://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <!-- ck editor -->
    <script src="https://cdn.ckeditor.com/4.14.0/standard/ckeditor.js"></script>
    <script>
      $("#year").text(new Date().getFullYear());
      CKEDITOR.replace("editor1");
    </script>
  </body>
</html>
