<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/0e18bce9ba.js"
      crossorigin="anonymous"
    ></script>
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>Bootstrap Theme</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
      <div class="container">
        <a href="index.html" class="nav-brand">
          <i class="fab fa-wolf-pack-battalion fa-2x fa-fw"></i>
        </a>
      </div>
    </nav>

    <!-- header -->
    <header id="main-header" class="py-5 bg-primary text-white mb-5">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h1><i class="fas fa-user"></i>Login Admin</h1>
          </div>
        </div>
      </div>
    </header>

    <!-- login -->
    <section id="login">
      <div class="container">
        <div class="row">
         <div class="col-md-6 mx-auto">
             <div class="card">
                 <div class="card-header">
                     <h4>Account Login</h4>
                 </div>
                 <div class="card-body">
                     <form action="index.html">
                         <div class="form-group">
                             <label for="email">Email</label>
                             <input type="text" class="form-control">
                         </div>
                         <div class="form-group">
                             <label for="password">Password</label>
                             <input type="password" class="form-control">
                         </div>
                         <input type="submit" value="Log in" class="btn btn-primary btn-block">
                     </form>
                 </div>
             </div>
         </div>
        </div>
      </div>
    </section>

    <footer id="main-footer" class="bg-dark text-white text-center mt-5 p-5">
      <div class="container">
        <div class="col">
          <p class="lead text-center">
            Copyright &copy;
            <span id="year"></span>
            Wolf
          </p>
        </div>
      </div>
    </footer>
    <!-- jquery -->
    <script
      src="http://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <!-- ck editor -->
    <script src="https://cdn.ckeditor.com/4.14.0/standard/ckeditor.js"></script>
    <script>
      $("#year").text(new Date().getFullYear());
    </script>
  </body>
</html>
