<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/0e18bce9ba.js"
      crossorigin="anonymous"
    ></script>
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>Bootstrap Theme</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
      <div class="container">
        <a href="index.html" class="nav-brand">
          <i class="fab fa-wolf-pack-battalion fa-2x fa-fw"></i>
        </a>

        <button
          class="navbar-toggler"
          data-toggle="collapse"
          data-target="#main-navbar"
        >
          <i class="fab fa-wolf-pack-battalion"></i>
        </button>

        <div class="collapse navbar-collapse" id="main-navbar">
          <ul class="navbar-nav text-center mr-auto">
            <li class="nav-item px-1">
              <a href="index.html" class="nav-link">Dashboard</a>
            </li>
            <li class="nav-item px-1 ">
              <a href="posts.html" class="nav-link">Posts</a>
            </li>
            <li class="nav-item px-1">
              <a href="categories.html" class="nav-link">Categories</a>
            </li>
            <li class="nav-item px-1 active">
              <a href="users.html" class="nav-link">Users</a>
            </li>
          </ul>

          <ul class="navbar-nav ml-auto text-center">
            <li class="nav-item dropdown mr-3">
              <a
                href=""
                class="nav-link dropdown-toggle"
                data-toggle="dropdown"
              >
                <i class="fas fa-user"></i>
                <small>Welcome</small>
              </a>
              <div class="dropdown-menu">
                <a href="profile.html" class="dropdown-item">
                  <i class="fas fa-user-circle"></i>
                  Profile
                </a>
                <a href="settings.html" class="dropdown-item">
                  <i class="fas fa-cog"></i>
                  Settings
                </a>
              </div>
            </li>
            <li class="nav-item">
              <a href="login.html" class="nav-link">
                <i class="fas fa-user-times"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- header -->
    <header id="main-header" class="py-5 bg-warning text-white">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h1><i class="fas fa-user"></i>Users</h1>
          </div>
        </div>
      </div>
    </header>

    <!-- Search -->
    <section id="search" class="py-4 mb-4 bg-white">
      <div class="container">
        <div class="row">
          <div class="col-md-6 ml-auto">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fas fa-search"></i>
                </span>
              </div>
              <input
                type="text"
                class="form-control"
                placeholder="Search Users..."
              />
              <div class="input-group-append">
                <button class="btn btn-warning">
                  Search
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- users -->
    <section id="users">
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="card">
              <div class="card-header">
                <h4>Latest Users</h4>
              </div>
              <table class="table table-striped">
                <thead class="thead-dark">
                  <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>1</td>
                    <td>Wolfy</td>
                    <td>wolfy@wolf.com</td>
                    <td>
                      <a href="details.html" class="btn btn-secondary btn-sm"
                        ><i class="fas fa-angle-double-right"></i>Details</a
                      >
                    </td>
                  </tr>

                  <tr>
                    <td>2</td>
                    <td>Nasus</td>
                    <td>nasus@league.com</td>
                    <td>
                      <a href="details.html" class="btn btn-secondary btn-sm"
                        ><i class="fas fa-angle-double-right"></i>Details</a
                      >
                    </td>
                  </tr>

                  <tr>
                    <td>3</td>
                    <td>Warwick</td>
                    <td>Warwick@wolf.com</td>
                    <td>
                      <a href="details.html" class="btn btn-secondary btn-sm"
                        ><i class="fas fa-angle-double-right"></i>Details</a
                      >
                    </td>
                  </tr>
                </tbody>
              </table>
              <!-- pagination for the table -->
              <nav class="ml-4">
                  <ul class="pagination">
                      <li class="page-item disabled">
                          <a href="" class="page-link">Previous</a>
                      </li>
                      <li class="page-item active">
                          <a href="" class="page-link ">1</a>
                      </li>
                      <li class="page-item">
                          <a href="" class="page-link">2</a>
                      </li>
                      <li class="page-item">
                          <a href="" class="page-link">3</a>
                      </li>
                      <li class="page-item">
                          <a href="" class="page-link">4</a>
                      </li>
                      <li class="page-item">
                          <a href="" class="page-link">Next</a>
                      </li>
                  </ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer id="main-footer" class="bg-dark text-white text-center mt-5 p-5">
      <div class="container">
        <div class="col">
          <p class="lead text-center">
            Copyright &copy;
            <span id="year"></span>
            Wolf
          </p>
        </div>
      </div>
    </footer>
    <!-- jquery -->
    <script
      src="http://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <!-- ck editor -->
    <script src="https://cdn.ckeditor.com/4.14.0/standard/ckeditor.js"></script>
    <script>
      $("#year").text(new Date().getFullYear());
    </script>
  </body>
</html>
